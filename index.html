<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Brainfuck Interpreter</title>
</head>
<body>
    <main>
        <h1>Brainfuck Interpreter</h2>
        <span>INSERT: <span onclick="hello()" class="eg">Hello world</span></span> <br>
        <textarea name="code" id="code" placeholder="code..."></textarea> <br>
        <textarea name="input" id="input" placeholder="input..."></textarea> <br>
        <textarea readonly name="output" id="output" placeholder="output..."></textarea> <br>
        <button onclick="execute()" >Execute</button>
    </main>
</body>
</html>
